{% extends 'doctor_templates/base_template.html'%} {% block page_title %}
<h4>Delete</h4>
{% endblock page_title %} {% block main_content %}

<div class="small-container card p-4 ml-5" style='margin-top: 50px; text-align: center; background-color: black; border: 2px solid white; width:600px;'>
    <form action="" method="POST">
        {% csrf_token %}


        <legend style="border-radius: 10px; border: 2px solid white; background-color: #121642; color: white; text-align: center;"><h1>Delete Prescription</h1></legend>
        <br>
        <h2>Are You sure you want to delete this Prescription ?</h2>
        <br>
        <button type="submit" class="btn btn-danger text-light" style="border: 2px solid white;"><i class="fas fa-trash" style="color: black;"></i> Yes, Delete</button> &nbsp; 
        <a href="javascript:history.back()" class="btn btn-outline-secondary text-light" style="border: 2px solid white;">Cancel <i class="fas fa-times-circle" style="color: lightgreen;"></i></a>
        <br>

    </form>
</div>
{% endblock %}
